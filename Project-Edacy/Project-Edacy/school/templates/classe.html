{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">
    
    <div class="media-body">
      <div class="article-metadata">
        {% if current_user.username == 'Diarra fall' %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_classe', classe_id=classe.id) }}"> UPDATE </a>
            <a class="btn btn-info btn-sm mt-1 mb-1" href="{{ url_for('create_student', classe_id=classe.id) }}">ADD STUDENTS</a>
            <a class="btn btn-info btn-sm mt-1 mb-1" href="{{ url_for('classe_students', nom_classe=classe.nom_classe) }}">STUDENTS LIST</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">DELETE</button>
          </div>
        {% endif %}
      </div>
       <h2 class="article-title">{{ classe.nom_classe }}</h2> 
       <p class="article-content">{{ classe.serie }}</p>
    </div>
  </article>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Voulez vous vraiment supprimer cette classe</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSED</button>
          <form action="{{ url_for('delete_classe', classe_id=classe.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
